<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Edible Data & Numerical Analysis </title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <fieldset id="title">
    <h3> EDNA - Edible Data & Numerical Analysis </h3>
	<p> A recipe parser, web scraper, and cost calculator created by Declan Moore and Evan Scherrer </p>
  </fieldset>

  <fieldset id="ingredIn"> 
    <legend> Ingredients List </legend>
    <textarea id="ingredInText" rows="8" cols="40"></textarea>
    <p> Makes <input id="servingIn" type="number" style="width: 40px;" value="1"> servings (optional) </p>
  </fieldset>

  <fieldset id="adjust">
    <legend> Adjust Recipe </legend>
    <p> <input type="checkbox" id="cbAdjust"> <label for="cbAdjust"> Adjust Quantity </label> </p>
    <p> Adjust By <select id="adjustMenu" onchange="updateScaleText()">
      <option value="scaleFactor"> Scale Factor </option>
      <option value="servings"> Servings </option>
      <option value="cost"> Cost </option>
    </select> </p>
    <p id="serSclCostLabel" style="display: inline;"> Scale To: </p> <input type="number" id="serSclCostInput" value="1">
  </fieldset>

  <fieldset id="output">
    <legend> Cost of Ingredients </legend>
    <p> Retailer: <select name="retailer" id="selectRetailer">
      <option value="target"> Target </option>
      <option value="walmart"> Walmart </option>  
    </select> </p>
    <p> Net Cost: $<input id="netCost" type="text" value="0.00" readonly> </p>
    <div id="ingredOut">
      <p> No ingredients selected </p>
    </div>
  </fieldset>

  <div class="uipadding">
    <input type="button" value="Calculate" onclick="main()">
  </div>

</body>
</html>
