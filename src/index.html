<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Recipe Calculator </title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="title">
    <h3> beautiful app </h3>
  </div>
  
  <div id="ingredIn"> 
    <p> Ingredients List: </p>
    <textarea id="ingredInText" rows="8" cols="40"></textarea>
    <p> Makes <input type="number" style="width: 40px;"> servings (optional) </p>
  </div>

  <div id="adjust">
    <h4> Adjust Recipe </h4>
    <p> <input type="checkbox" id="cbAdjust"> <label for="cbAdjust">Adjust Servings</label> </p>
    <p> Adjust By <select>
      <option value="servings"> Servings </option>
      <option value="scaleFactor"> Scale Factor </option>
      <option value="cost"> Cost </option>
    </select> </p>
    <p> Servings: <input type="text" value="1"> </p>
  </div>

  <div>
    <input type="button" value="Calculate" onclick="main()">
  </div>

  <div id="output">
    <h4> Cost of Ingredients </h4>
    <p> Net Cost: <input type="text" value="$69.420"> </p>
    <div id="ingredOut">
      ingredients go here lol
    </div>
  </div>
</body>
</html>
