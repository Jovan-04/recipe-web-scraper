<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Recipe Calculator </title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="title">
    <h3> edna the beautiful app </h3>
  </div>

  <div id="ingredIn"> 
    <p> Ingredients List: </p>
    <textarea id="ingredInText" rows="8" cols="40"></textarea>
    <p> Makes <input type="number" style="width: 40px;"> servings (optional) </p>
  </div>

  <div id="adjust">
    <h4> Adjust Recipe </h4>
    <p> <input type="checkbox" id="cbAdjust"> <label for="cbAdjust"> Adjust Quantity </label> </p>
    <p> Adjust By <select id="adjustMenu" onchange="updateScaleText()">
      <option value="servings"> Servings </option>
      <option value="scaleFactor"> Scale Factor </option>
      <option value="cost"> Cost </option>
    </select> </p>
    <p id="serSclCostLabel" style="display: inline;"> Servings: </p> <input type="text" id="serSclCostInput" value="1">
  </div>

  <div id="output">
    <h4> Cost of Ingredients </h4>
    <p> Retailer: <select name="retailer" id="selectRetailer">
      <option value="target"> Target </option>
      <option value="walmart"> Walmart </option>  
    </select> </p>
    <p> Net Cost: $<input id="netCost" type="text" value="0.00" readonly> </p>
    <div id="ingredOut">
      <p> No ingredients selected </p>
    </div>
  </div>

  <div>
    <input type="button" value="Calculate" onclick="main()">
  </div>

</body>
</html>
